<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmokrad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="header">
          <div class="header__wrapper">
            <a href="" class="header__logo">
              <h1 class="header__title">Filmoteka</h1>
            </a>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link active">Home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Library</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__input-wrapper">
            <input
              class="header__input"
              id="js-input"
              placeholder="Search film"
              type="text"
            />
            <svg class="header__input_search" width="25" height="25">
              <use href="./images/img/search.svg"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <section class="gallery">
      <div class="container">
        <div id="js-gallery" class="gallery-wrapper"></div>
      </div>
    </section>

    <div class="backdrop is-hidden" data-modal>
      <div class="container">
        <div class="modal"></div>
      </div>
    </div>
  </body>
</html>
